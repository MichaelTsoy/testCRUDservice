<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${showAll}">
    <h2 th:case="null">No papers found!</h2>
    <div th:case="*">
        <h2>Papers</h2>
        <table>
            <thead>
            <tr>
                <th>Papername</th>
                <th>Username</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paper : ${showAll}">
                <td th:text="${paper.paperName}"></td>
                <td th:text="${paper.clientName}"></td>
                <td th:text="${paper.clientSurname}"></td>
                <td th:text="${paper.clientEmail}"></td>
                <td th:text="${paper.paperContent}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
